<svg width="500" height="480" viewBox="0 0 500 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="radGrad1-dark" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.15" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="480" fill="url(#grad3-dark)"/>
  
  <!-- Central design: Innovation and growth -->
  <!-- Main circle with gradient -->
  <circle cx="250" cy="240" r="120" fill="url(#radGrad1-dark)"/>
  
  <!-- Inner elements -->
  <!-- Rocket/Arrow pointing up -->
  <path d="M250 180 L240 200 L250 195 L260 200 Z" fill="#4A6CF7" opacity="0.4"/>
  <rect x="245" y="195" width="10" height="50" rx="5" fill="#4A6CF7" opacity="0.3"/>
  
  <!-- Growth chart -->
  <path d="M180 280 L200 260 L220 270 L240 250 L260 240 L280 220 L300 200" 
        stroke="#4A6CF7" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="180" cy="280" r="4" fill="#4A6CF7" opacity="0.7"/>
  <circle cx="300" cy="200" r="4" fill="#4A6CF7" opacity="0.7"/>
  
  <!-- Floating icons -->
  <!-- Gear -->
  <circle cx="120" cy="150" r="20" fill="none" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  <circle cx="120" cy="150" r="12" fill="none" stroke="#4A6CF7" stroke-width="1.5" opacity="0.3"/>
  <line x1="120" y1="130" x2="120" y2="110" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  <line x1="120" y1="170" x2="120" y2="190" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="150" x2="80" y2="150" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  <line x1="140" y1="150" x2="160" y2="150" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  
  <!-- Lightbulb -->
  <circle cx="380" cy="160" r="18" fill="#8B5CF6" opacity="0.25"/>
  <rect x="375" y="178" width="10" height="8" rx="2" fill="#8B5CF6" opacity="0.25"/>
  <path d="M370 178 L390 178" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  
  <!-- Database -->
  <ellipse cx="130" cy="320" rx="25" ry="8" fill="#4A6CF7" opacity="0.2"/>
  <rect x="105" y="320" width="50" height="40" rx="4" fill="none" stroke="#4A6CF7" stroke-width="2" opacity="0.3"/>
  <line x1="115" y1="335" x2="135" y2="335" stroke="#4A6CF7" stroke-width="1" opacity="0.3"/>
  <line x1="115" y1="345" x2="135" y2="345" stroke="#4A6CF7" stroke-width="1" opacity="0.3"/>
  
  <!-- Cloud/Server -->
  <path d="M360 300 Q370 290 380 300 Q390 290 400 300 Q400 310 390 320 Q380 330 370 320 Q360 330 350 320 Q340 310 360 300" 
        fill="#8B5CF6" opacity="0.2" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  
  <!-- Connection dots -->
  <circle cx="200" cy="200" r="3" fill="#4A6CF7" opacity="0.4"/>
  <circle cx="300" cy="280" r="3" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="350" cy="220" r="3" fill="#4A6CF7" opacity="0.4"/>
  
  <!-- Connecting lines -->
  <path d="M200 200 Q250 240 300 280" stroke="#4A6CF7" stroke-width="1.5" fill="none" opacity="0.25" stroke-dasharray="3 3"/>
  <path d="M300 280 Q325 250 350 220" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.25" stroke-dasharray="3 3"/>
</svg>
