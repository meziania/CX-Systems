<svg width="500" height="480" viewBox="0 0 500 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="250" cy="240" r="180" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="250" cy="240" r="140" fill="url(#grad2)" opacity="0.4"/>
  
  <!-- Main illustration: Developer workspace -->
  <!-- Laptop -->
  <rect x="150" y="180" width="200" height="140" rx="8" fill="#4A6CF7" opacity="0.1" stroke="#4A6CF7" stroke-width="2"/>
  <rect x="160" y="190" width="180" height="100" rx="4" fill="white"/>
  <rect x="170" y="200" width="40" height="6" rx="2" fill="#4A6CF7" opacity="0.3"/>
  <rect x="170" y="210" width="60" height="6" rx="2" fill="#4A6CF7" opacity="0.2"/>
  <rect x="170" y="220" width="50" height="6" rx="2" fill="#4A6CF7" opacity="0.2"/>
  
  <!-- Code brackets -->
  <path d="M220 200 L215 210 L220 220" stroke="#4A6CF7" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M280 200 L285 210 L280 220" stroke="#4A6CF7" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="120" r="25" fill="#4A6CF7" opacity="0.15"/>
  <circle cx="400" cy="150" r="20" fill="#8B5CF6" opacity="0.15"/>
  <circle cx="380" cy="320" r="30" fill="#4A6CF7" opacity="0.1"/>
  <circle cx="120" cy="340" r="22" fill="#8B5CF6" opacity="0.15"/>
  
  <!-- Code symbols -->
  <path d="M90 110 L95 115 L90 120" stroke="#4A6CF7" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M390 140 L395 145 L390 150" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Connection lines -->
  <path d="M100 120 Q200 100 250 200" stroke="#4A6CF7" stroke-width="1.5" fill="none" opacity="0.2" stroke-dasharray="4 4"/>
  <path d="M400 150 Q350 180 350 240" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.2" stroke-dasharray="4 4"/>
</svg>
